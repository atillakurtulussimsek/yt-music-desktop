language: node_js

node_js:
- '6'

sudo: required

dist: trusty

env:
  global:
  - secure: 

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install npm -g
  - npm install electron-builder@next -g
  - npm install

script: "echo \"no test scripts specified.\""

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
    repo: ALiangLiang/electron-native-notification
    tags: true
